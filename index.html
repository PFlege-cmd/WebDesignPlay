<!DOCTYPE html>

			input{
				border-style:solid;

			div{				
				text-align:center;

			}

				left:-100;

				width:600px;
				height:40px;
				border-radius:25px;
				border-width:1px;
				background-repeat: no-repeat;
				background-position: left center;
				padding-left: 40px;

				
			}
			
			@media(max-width:670px){
				#tbox{
					width:90%;
				}
				#magnifying{
					position:absolute;

			#but_div{

				height:40px;

			}
			
			.gbut:hover{
				box-shadow: 0 0 2px grey;
			}
			
			#tbox:hover{
				background-position: -99.99% 0;
				border-style:outset;
				
			}			
			form{

				top:100px;
				
			}
			
			.glinks{
				color:purple;
