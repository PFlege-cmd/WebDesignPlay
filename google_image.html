<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google Image</title>
		<style>
			#glogo{
				position:relative;
				top:50px;				
				width:275px;
				
			}
			div{
				text-align:center;
				
				
			}
			
			#magnifying{
				position: relative;
				top:-33px;
				right: 297px;
				height: 25px;
				width: 25px;
			}
			
			#tbox{
				position:relative;
				left:-100;
				margin:auto;
				width:600px;
				height:40px;
				border-radius:25px;
				border-width:1px;
				background-repeat: no-repeat;
				background-position: left center;
				padding-left: 40px;

				
			}
			
			@media(max-width:670px){
				#tbox{
					width:90%;
				}
				#magnifying{
					position:absolute;
					top:12px;
					left:3.5%;
				}
				
			}
			#div_but{
			
				position: relative;
				top: 60px;
			}
			
			#tbut{
				<!--position: relative;
				top: 50px;
				left: -160px;-->
				position:absolute;
				border-color:none;
				border-radius:5px;
				
				width:150px;
				height:40px;
				border:none;
			}
			
			#tbut:hover{
				box-shadow: 0 0 2px grey;
			}

			
			form{
				border-radius:40px;				
				position:relative;
				top:100px;
				
			}
			#g_ser {
				color:purple;
				position:absolute;
				top:0px;
				right:170px;
				text-align:right;
				text-decoration:none;
				z-index:0;
			}
			#g_adv {
				color:purple;
				position:absolute;
				top:0px;
				right:0px;
				text-align:right;
				text-decoration:none;
				z-index:0;
			}
			#s:hover,#sa:hover{
				text-decoration:underline;
			}
		</style>
	</head>
	<body>
	
		<div>
			<img id="glogo" src="googlelogo.png">
		</div>
		<a id ="g_ser" href="index.html">Google Search</a>
		<a id= "g_adv" href="google_advanced.html">Google Advanced Search</a>
		<div>
		<form action="https://google.com/search" method="get">
		<!----"http://images.google.com/images"-->
			
				<input id="tbox" type="text" name="q">
				<div>
					<img id = "magnifying" src="mgnifying_glass.png">
				</div>
				<input id = "hid" type="hidden" name="tbm" value="isch">

		</div>
